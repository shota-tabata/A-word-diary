    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.8.0/main.min.css">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.8.0/main.min.js"></script>
    
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const calendarEl = document.getElementById('calendar');
        const calendar = new FullCalendar.Calendar(calendarEl, {
          initialView: 'dayGridMonth'
        });
        calendar.render();
      });
    </script>

              </div>
              <div class="form-group login__password">

                  パスワード
                </label>
                <div>
                  <input id="login-password" type="password" class="form-control" required>
                </div>
              </div>
              <div id="login__help" class="alert-danger"></div>
              <div class="form-group login__submit"></div>
                <div>
                  <button id="login__submit-button" type="submit" class="btn btn-success">
                    ログイン
                  </button>
                </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    
    <div id="main">
    <!-- calendar -->
    <div id='calendar' class="view"></div>
    
    <button class="btn btn-primary logout-button">
